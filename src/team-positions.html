<template>
  <require from="./team-positions.css"></require>
  <div class="full-screen">
    <template repeat.for="char of chars">
      <div class="draggable" click.delegate="focusInput(char.id)">
        ${char.name}
        <img src.bind="char.image" class="image" style="transform: rotate(${test*3.6+'deg'})" />
      </div>
      <input type="range" id="char-${char.id}" value.bind="test" step="5">
    </template>
  </div>
</template>
