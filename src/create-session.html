<template>
  <require from="./create-session.css"></require>
  <div class="teamCreation-container">
    <h1>Pick a name</h1>
    <input type="text" maxlength="8" class="teamname" value.bind="newTeamMemberName"></input>
    <div>
      <h1>Choose a character</h1>
    </div>
    <div>
      <div repeat.for="image of images" class="character-selection">
        <img class="character ${image.path === selectedImage ? 'selected' : ''}" src.bind="image.path" click.delegate="setSelectedImage(image.path)"
        />
      </div>
    </div>
    <button class="button button--add" disabled.bind="newTeamMemberName == '' || selectedImage == ''" click.delegate="addTeamMember(newTeamMemberName, selectedImage)">Add
      as a team member</button>
  </div>
  <div class="selectedteammembers">
    <h1 if.bind="session.teamMembers.length > 0">Current Teammembers</h1>
    <ul repeat.for="teamMember of session.teamMembers" class="selectedteammember--list">
      <li>
        <h2>${teamMember.name}</h2>
      </li>
      <li><img class="selectedteammember--image" src="${teamMember.image}"></li>
    </ul>
  </div>
  <div class="send">
    <img class="send-gif" ref="SendGif" height="280px" src="/src/images/send.gif" />
    <button class="button button--start" mouseover.delegate="toggleSendGif(true)" mouseout.delegate="toggleSendGif(false)" click.delegate="startSession()">Start
      session</button>
  </div>
</template>
